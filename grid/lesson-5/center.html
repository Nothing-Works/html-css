<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Center a Div</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../base.css" />
    <style type="text/css">
      section {
        height: 100vh;
        display: grid;
        place-items: center;
      }
      div {
        background-color: #232b38;
        padding: 1.6rem;
        max-width: 20rem;
        border-radius: 0.3rem;
      }
      p {
        margin-top: 0.4rem;
        font-size: 0.8rem;
        line-height: 1.8;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <h2>Center this Block</h2>
        <p>
          I'm at the center of the page. Lorem ipsum dolor sit amet consectetur
          adipisicing elit. Perferendis culpa dignissimos dolor!
        </p>
      </div>
    </section>
  </body>
</html>
