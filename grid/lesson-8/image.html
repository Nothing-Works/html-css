<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image with Caption</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../base.css" />
    <style type="text/css">
      figure {
        margin: 4rem auto;
        max-width: 24rem;
        max-height: 18rem;
        display: grid;
        grid-template-areas: "fig";
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        grid-area: fig;
      }
      figcaption {
        background-color: rgba(30, 30, 30, 0.6);
        padding: 0.8rem 1rem;
        color: #fff;
        font-size: 0.8rem;
        grid-area: fig;
        align-self: end;
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="image.jpg" alt="Waterfalls" />
      <figcaption>
        This is a really long caption for the image flowing into two lines or
        more. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum, a
        explicabo commodi natus numquam voluptatibus quae, laborum.
      </figcaption>
    </figure>
  </body>
</html>
